<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>Por favor preencha os seguintes campos:</p>
    Nome Completo <input type="text" name="nome" size="35">
    <br>
    <br>
    Seu email: <input type="text" name="email" size="35">
    <br>
    <br>
    Sexo:
    <br>
    <input type="radio" name="sexo" value="f">Feminino
    <br>
    <input type="radio" name="sexo" value="m">Masculino
    <br>
    <br>
    Estado Civil:
    <br>
    <input type="radio" name="civil" value="s">Solteiro
    <br>
    <input type="radio" name="civil" value="c">Casado
    <br>
    <input type="radio" name="civil" value="d">Divorciado
    <br>
</body>
</html>
